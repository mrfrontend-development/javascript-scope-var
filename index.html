<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Scoping in the JavaScript World</title>
	</head>
	<body>
		<pre data-code="world">{}</pre>
		<div class="container scope">
			<pre data-code="appartments-complex">{}</pre>
			<div class="scope scope--local">
				<pre data-code="appartment">{}</pre>
				<div class="scope scope--local">
					<pre data-code="living-room">{}</pre>
				</div>
			</div>
		</div>
		<script src="./src/script.js"></script>
	</body>
</html>
